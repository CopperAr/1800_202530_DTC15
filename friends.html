<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang Out - Friends</title>

    <link rel="stylesheet" href="styles/style.css">
    
    <!-- shared components -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
    
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- friends logic -->
    <script type="module" src="/src/friends.js"></script>
</head>

<body>
    <!-- header + title -->
    <section class="hero-nav" style="height: auto; padding-bottom: 1rem;">
        <site-navbar></site-navbar>
        <div class="container py-3 text-center">
            <h1 class="display-5">Friends</h1>
            <p class="lead">Manage your friends and friend requests.</p>
        </div>
    </section>
    
    <!-- main content -->
    <main class="container my-4">
        <div class="row g-4">
            <!-- Add Friend Section -->
            <section class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Add Friend</h4>
                        <form id="addFriendForm" class="row g-3">
                            <div class="col-auto flex-grow-1">
                                <input 
                                    type="text" 
                                    id="friendUserId" 
                                    class="form-control" 
                                    placeholder="Enter friend's User ID"
                                    required 
                                />
                                <small class="text-muted">Tip: Friends can copy their User ID from their profile page.</small>
                            </div>
                            <div class="col-auto">
                                <button type="submit" class="btn btn-primary">
                                    Send Friend Request
                                </button>
                            </div>
                        </form>
                        <div id="addFriendMessage" class="mt-3"></div>
                    </div>
                </div>
            </section>

            <!-- Friend Requests Section -->
            <section class="col-12 col-lg-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h4 class="card-title mb-3">
                            Friend Requests
                            <span id="requestCount" class="badge bg-primary">0</span>
                        </h4>
                        <ul class="list-group list-group-flush" id="friendRequestsList">
                            <li class="list-group-item text-muted">No pending requests.</li>
                        </ul>
                    </div>
                </div>
            </section>

            <!-- My Friends Section -->
            <section class="col-12 col-lg-6">
                <div class="card shadow-sm h-100">
                    <div class="card-body">
                        <h4 class="card-title mb-3">
                            My Friends
                            <span id="friendCount" class="badge bg-success">0</span>
                        </h4>
                        <ul class="list-group list-group-flush" id="myFriendsList">
                            <li class="list-group-item text-muted">No friends yet. Add some to get started!</li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </main>
    
    <site-footer></site-footer>
    
    <!-- bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
