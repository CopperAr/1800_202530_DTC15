<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hangouts | Hang Out</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/styles/style.css" />
</head>

<body>
    <section class="hero-nav" style="height: auto; padding-bottom: 1rem;">
        <site-navbar></site-navbar>
        <div class="container py-3 text-center">
            <h1 class="display-5">Hangouts</h1>
            <p class="lead">Create and track your hangouts.</p>
        </div>
    </section>

    <main class="container py-4">

        <!-- Your hangouts (moved to top) -->
        <section class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h5 mb-0">Your hangouts</h2>
                <div class="btn-group" role="group" aria-label="Hangout filter">
                    <button type="button" class="btn btn-outline-primary active" id="btnUpcoming">
                        Upcoming
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="btnPast">
                        Past
                    </button>
                </div>
            </div>

            <ul id="hangoutList" class="list-group"></ul>
        </section>

        <!-- Create Hangout (now below list) -->
        <section class="mb-4">
            <h2 class="h5 mb-3">Create a new hangout</h2>
            <form id="hangoutForm" class="row gy-3">
                <!-- Hangout name -->
                <div class="col-12 col-md-6">
                    <label for="hangoutName" class="form-label">Hangout name</label>
                    <input type="text" id="hangoutName" class="form-control" placeholder="e.g., Board Game Night"
                        required />
                </div>

                <!-- Date -->
                <div class="col-6 col-md-3">
                    <label for="hangoutDate" class="form-label">Date</label>
                    <input type="date" id="hangoutDate" class="form-control" required />
                </div>

                <!-- Start time -->
                <div class="col-6 col-md-3">
                    <label for="hangoutStartTime" class="form-label">Start time</label>
                    <input type="time" id="hangoutStartTime" class="form-control" required />
                </div>

                <!-- End time (optional) -->
                <div class="col-6 col-md-3">
                    <label for="hangoutEndTime" class="form-label">End time (optional)</label>
                    <input type="time" id="hangoutEndTime" class="form-control" />
                </div>

                <!-- Location (optional) -->
                <div class="col-12 col-md-9">
                    <label for="hangoutLocation" class="form-label">Location (optional)</label>
                    <input type="text" id="hangoutLocation" class="form-control"
                        placeholder="e.g., Bob's Place, Discord, etc." />
                </div>

                <!-- Description (optional) -->
                <div class="col-12">
                    <label for="hangoutDescription" class="form-label">Description (optional)</label>
                    <textarea id="hangoutDescription" class="form-control" rows="3"
                        placeholder="Short description, notes, what to bring, etc."></textarea>
                </div>

                <!-- Participants (friends) â€” moved above button -->
                <div class="col-12">
                    <fieldset class="border rounded p-3">
                        <legend class="float-none w-auto px-2 h6 mb-0">Participants (friends)</legend>
                        <div id="friendsList" class="row gy-2 mt-1"><!-- filled by JS --></div>
                        <small class="text-muted">Tip: you're automatically included as a participant.</small>
                    </fieldset>
                </div>

                <!-- Submit button (now last) -->
                <div class="col-12 col-md-3">
                    <button type="submit" class="btn btn-primary w-100 mt-2 mt-md-4">
                        Create Hangout
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- Details -->
    <div class="modal fade" id="hangoutDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hangoutDetailsTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="hangoutDetailsBody"></div>
            </div>
        </div>
    </div>

    <!-- Edit Participants modal -->
    <div class="modal fade" id="editParticipantsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit participants</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="editFriendsList" class="row gy-2"><!-- filled by JS --></div>
                </div>
                <div class="modal-footer">
                    <button id="saveParticipantsBtn" type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer web component -->
    <site-footer></site-footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Your scripts -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
    <script type="module" src="/src/hangout.js"></script>
</body>

</html>
