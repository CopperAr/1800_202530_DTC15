<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Hang Out - Schedule</title>

        <link rel="stylesheet" href="styles/style.css">
        
        <!-- shared components -->
        <script type="module" src="/src/components/site-navbar.js"></script>
        <script type="module" src="/src/components/site-footer.js"></script>
        
        <!-- FullCalendar CSS (calendar UI) -->
        <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" rel="stylesheet" />
        
        <!-- bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

        <!-- schedule logic -->
        <script type="module" src="/src/schedule.js"></script>
    </head>

    <body>
        <!-- header + title -->
        <section class="hero-nav" style="height: auto; padding-bottom: 1rem;">
            <site-navbar></site-navbar>
            <div class="container py-3 text-center">
                <h1 class="display-5">Schedule</h1>
                <p class="lead">View and manage your upcoming hangouts.</p>
            </div>
        </section>
        
        <!-- main content -->
        <main class="container my-4">
            <div class="row g-4">
                <!-- calendar -->
                <section class="col-12 col-lg-8">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="card-title mb-3">Your Calendar</h3>
                            <div id="calendar"></div>
                        </div>
                    </div>
                </section>
    
                <!-- simple event form -->
                <section class="col-12 col-lg-4">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h4 class="card-title mb-3">Add Event</h4>
                            <form id="eventForm">
                                <div class="mb-3">
                                    <label for="eventTitle" class="form-label">Title</label>
                                    <input type="text" id="eventTitle" class="form-control" required />
                                </div>
                            
                                <div class="mb-3">
                                    <label for="eventDate" class="form-label">Date</label>
                                    <input type="date" id="eventDate" class="form-control" required />
                                </div>
                            
                                <div class="mb-3">
                                    <label for="eventStartTime" class="form-label">Start time</label>
                                    <input type="time" id="eventStartTime" class="form-control" required />
                                </div>
                            
                                <div class="mb-3">
                                    <label for="eventEndTime" class="form-label">End time</label>
                                    <input type="time" id="eventEndTime" class="form-control" required />
                                </div>
                            
                                <button type="submit" class="btn btn-primary w-100">
                                    Add Event
                                </button>
                            </form>
                            <p class="text-muted mt-3 small">
                                Tip: click an event in the calendar to remove it.
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </main>
        
        <site-footer></site-footer>
        
        <!-- bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
