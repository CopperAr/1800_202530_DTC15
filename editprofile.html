<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang Out</title>
    <link rel="stylesheet" href="styles/style.css" />

    <style>
      .name {
        font-size: 22px;
        font-weight: bold;
      }

      .idd {
        font-size: 14px;
        font-weight: 600;
      }

      .idd1 {
        font-size: 12px;
      }

      .btn1 {
        height: 40px;
        width: 150px;
        border: none;
        background-color: #000;
        color: #fafafa;
        font-size: 15px;
      }

      h3 {
        color: #000;
      }

      .icons i {
        font-size: 19px;
      }

      hr .new1 {
        border: 1px solid;
      }
    </style>

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="src/profile.js"></script>
  </head>

  <body class="bg-dark text-white">
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- our own navbar goes here -->
    <site-navbar></site-navbar>
    <!-- Main content goes here -->
    <div class="container">
      <h1>Edit Profile</h1>
      <form>
        <fieldset class="mb-3" id="personalInfoFields" disabled>
          <div class="form-group">
            <label>Name</label>
            <input
              type="text"
              id="nameInput"
              class="form-control"
              placeholder="Enter your name"
            />
          </div>
          <div class="form-group">
            <label>School</label>
            <input
              type="text"
              id="schoolInput"
              class="form-control"
              placeholder="Enter your school"
            />
          </div>
          <div class="form-group">
            <label>City</label>
            <input
              type="text"
              id="cityInput"
              class="form-control"
              placeholder="Enter your city"
            />
          </div>
        </fieldset>
        <div class="d-flex justify-content-end mt-5">
          <button id="editButton" type="button" class="btn btn-secondary">
            Edit
          </button>
          <span style="width: 10px"></span>
          <button id="saveButton" type="button" class="btn btn-info">
            Save
          </button>
        </div>
      </form>
    </div>
    <!-- our own footer goes here -->
    <site-footer></site-footer>
    <!---------------------------------------------->
    <!-- Your own JavaScript scripts go here      -->
    <!---------------------------------------------->

    <script type="module" src="/src/app.js"></script>
    <script type="module" src="/src/profile.js"></script>
  </body>
</html>
