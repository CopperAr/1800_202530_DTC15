<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Hang Out | Hangouts</title>

    <!-- Makes layout responsive on all devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS framework -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <!-- Your global stylesheet -->
  <script type="module" crossorigin src="/assets/eachHike-DtZj14X4.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/site-footer-DBBnyLh7.js">
  <link rel="modulepreload" crossorigin href="/assets/authentication-DYev4ouI.js">
  <link rel="stylesheet" crossorigin href="/assets/site-footer-BEVgrkHf.css">
</head>

<body>

    <!-- TOP NAVIGATION / HERO SECTION -->
    <!-- Contains global navbar + title -->
    <section class="hero-nav" style="height: auto; padding-bottom: 1rem;">
        <!-- Custom Web Component: Navbar -->
        <site-navbar></site-navbar>

        <!-- Page title + subtitle -->
        <div class="container py-3 text-center">
            <h1 class="display-5">Hangouts</h1>
            <p class="lead">Create and track your hangouts.</p>
        </div>
    </section>


    <!-- MAIN PAGE CONTENT -->
    <main class="container py-4">

        <!-- SECTION 1 - Hangout List -->
        <!-- Shows user's upcoming/past hangouts -->
        <section class="mb-5">

            <!-- Header with filter buttons -->
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h2 class="h5 mb-0">Your hangouts</h2>

                <!-- Filter buttons (controlled in hangout.js) -->
                <div class="btn-group" role="group" aria-label="Hangout filter">
                    <button type="button" class="btn btn-outline-primary active" id="btnUpcoming">
                        Upcoming
                    </button>
                    <button type="button" class="btn btn-outline-secondary" id="btnPast">
                        Past
                    </button>
                </div>
            </div>

            <!-- JS populates this list dynamically -->
            <ul id="hangoutList" class="list-group"></ul>
        </section>


        <!-- SECTION 2 - Create Hangout Form -->
        <!-- Where user enters new hangout details -->
        <section class="mb-4">
            <h2 class="h5 mb-3">Create a new hangout</h2>

            <!-- Form for creating a hangout -->
            <form id="hangoutForm" class="row gy-3">

                <!-- Hangout name -->
                <div class="col-12 col-md-6">
                    <label for="hangoutName" class="form-label">Hangout name</label>
                    <input type="text" id="hangoutName" class="form-control" placeholder="e.g., Board Game Night"
                        required />
                </div>

                <!-- Date picker -->
                <div class="col-6 col-md-3">
                    <label for="hangoutDate" class="form-label">Date</label>
                    <input type="date" id="hangoutDate" class="form-control" required />
                </div>

                <!-- Start time -->
                <div class="col-6 col-md-3">
                    <label for="hangoutStartTime" class="form-label">Start time</label>
                    <input type="time" id="hangoutStartTime" class="form-control" required />
                </div>

                <!-- End time (optional) -->
                <div class="col-6 col-md-3">
                    <label for="hangoutEndTime" class="form-label">End time (optional)</label>
                    <input type="time" id="hangoutEndTime" class="form-control" />
                </div>

                <!-- Location field (optional) -->
                <div class="col-12 col-md-9">
                    <label for="hangoutLocation" class="form-label">Location (optional)</label>
                    <input type="text" id="hangoutLocation" class="form-control"
                        placeholder="e.g., Bob's Place, Discord, etc." />
                </div>

                <!-- Description (optional) -->
                <div class="col-12">
                    <label for="hangoutDescription" class="form-label">Description (optional)</label>
                    <textarea id="hangoutDescription" class="form-control" rows="3"
                        placeholder="Short description, notes, what to bring, etc."></textarea>
                </div>

                <!-- Participants (friends) -->
                <div class="col-12">
                    <fieldset class="border rounded p-3">

                        <!-- Fieldset title -->
                        <legend class="float-none w-auto px-2 h6 mb-0">Participants (friends)</legend>

                        <!-- JS fills this grid with friend checkboxes -->
                        <div id="friendsList" class="row gy-2 mt-1"></div>

                        <small class="text-muted">
                            Tip: you're automatically included as a participant.
                        </small>
                    </fieldset>
                </div>

                <!-- Submit button -->
                <div class="col-12 col-md-3">
                    <button type="submit" class="btn btn-primary w-100 mt-2 mt-md-4">
                        Create Hangout
                    </button>
                </div>

            </form>
        </section>
    </main>



    <!-- MODAL - Hangout Details -->
    <!-- Used when clicking "View" on an existing hangout-->
    <div class="modal fade" id="hangoutDetailsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal header -->
                <div class="modal-header">
                    <h5 class="modal-title" id="hangoutDetailsTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Modal body: details populated by JS -->
                <div class="modal-body" id="hangoutDetailsBody"></div>

            </div>
        </div>
    </div>



    <!-- MODAL - Edit Participants -->
    <!-- Allows editing participants of an existing hangout -->
    <div class="modal fade" id="editParticipantsModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">

                <!-- Header -->
                <div class="modal-header">
                    <h5 class="modal-title">Edit participants</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- Friend checkbox list (JS generated) -->
                <div class="modal-body">
                    <div id="editFriendsList" class="row gy-2"></div>
                </div>

                <!-- Save button -->
                <div class="modal-footer">
                    <button id="saveParticipantsBtn" type="button" class="btn btn-primary">Save</button>
                </div>

            </div>
        </div>
    </div>



    <!-- Footer Web Component -->
    <site-footer></site-footer>



    <!-- JavaScript Includes -->

    <!-- Bootstrap JS bundle (required for modals) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom web components -->

    <!-- Main JS logic for this page -->

</body>

</html>
