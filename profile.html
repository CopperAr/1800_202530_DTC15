<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang Out</title>
    <link rel="stylesheet" href="styles/style.css" />

    <style>
      .name {
        font-size: 22px;
        font-weight: bold;
      }

      .idd {
        font-size: 14px;
        font-weight: 600;
      }

      .idd1 {
        font-size: 12px;
      }

      .btn1 {
        height: 40px;
        width: 150px;
        border: none;
        background-color: #000;
        color: #fafafa;
        font-size: 15px;
      }

      h3 {
        color: #000;
      }

      .icons i {
        font-size: 19px;
      }

      hr .new1 {
        border: 1px solid;
      }
    </style>

    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
    <script type="module" src="/src/app.js"></script>
    <script type="module" src="src/profile.js"></script>
  </head>
  <body class="bg-dark">
    <site-navbar></site-navbar>
    <!-- Main content goes here -->
    <div
      class="container bg-secondary rounded py-5 d-flex justify-content-center"
      style="max-width: 420px"
    >
      <!-- Profile -->
      <div id="profileView" class="">
        <div
          class="image d-flex flex-column justify-content-center align-items-center"
        >
          <img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100" />
          <span id="name-goes-here" class="name mt-3">displayName</span>
          <span id="pronouns-go-here" class="name mt-3"></span>
          <span id="city-goes-here" class="name mt-3"></span>
        </div>
        <div
          class="d-flex flex-row justify-content-center align-items-center gap-2"
        >
          <div class="container mt-2">
            <div class="input-group mb-3">
              <span id="userID-goes-here" class="name mt-3 fs-6 p-2"
                >userID</span
              >
              <button class="btn btn-dark" type="button" id="copyButton">
                Copy
              </button>
            </div>
            <!-- Feedback on successful uid copy -->
            <p id="feedbackMessage" class="text-success" style="display: none">
              Copied!
            </p>

            <h3 class="mb-3 mt-4 text-center">Profile</h3>
            <button id="editBtn" type="submit" class="btn btn-dark w-100 my-2">
              Edit Profile
            </button>
            <button type="submit" class="btn btn-dark w-100 my-2">
              Privacy Settings
            </button>
            <button
              id="signOutBtn"
              type="button"
              class="btn btn-dark w-100 my-2"
            >
              Sign Out
            </button>
            <h3 class="mb-3 mt-4">Support</h3>
            <button type="submit" class="btn btn-dark w-100 my-2">
              Contact
            </button>
            <button type="submit" class="btn btn-dark w-100 my-2">FAQ</button>
          </div>
        </div>
      </div>

      <!-- Edit Profile -->
      <div id="editProfileView" class="d-none">
        <h1>Edit Profile</h1>
        <div
          class="image d-flex flex-column justify-content-center align-items-center"
        >
          <img src="https://i.imgur.com/wvxPV9S.png" height="100" width="100" />
        </div>
        <button
          id="editPictureBtn"
          type="submit"
          class="btn btn-dark w-100 my-2"
        >
          Change Profile Picture
        </button>
        <form>
          <fieldset class="mb-3" id="personalInfoFields">
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                id="nameInput"
                class="form-control"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <label>Pronouns</label>
              <input
                type="text"
                id="pronounInput"
                class="form-control"
                placeholder="ie. he/him, she/they"
              />
            </div>
            <div class="form-group">
              <label>City</label>
              <input
                type="text"
                id="cityInput"
                class="form-control"
                placeholder="Enter your city"
              />
            </div>
          </fieldset>
          <div class="d-flex justify-content-end mt-5">
            <button id="discardEditBtn" type="button" class="btn btn-secondary">
              Discard Changes
            </button>
            <span style="width: 10px"></span>
            <button id="saveButton" type="button" class="btn btn-info">
              Save
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
