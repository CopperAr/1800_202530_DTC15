<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hang Out - Profile</title>
    <link rel="stylesheet" href="styles/style.css" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
    <script type="module" src="src/profile.js"></script>
  </head>
  <body>
    <section class="hero-nav" style="height: auto; padding-bottom: 1rem;">
      <site-navbar></site-navbar>
      <div class="container py-3 text-center">
        <h1 class="display-5">Profile</h1>
        <p class="lead">Manage your account settings</p>
      </div>
    </section>

    <main class="container my-4">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm">
            <div class="card-body text-center">
              <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" class="mb-3">
                <circle cx="50" cy="50" r="50" fill="#6c757d"/>
                <circle cx="50" cy="40" r="15" fill="#f8f9fa"/>
                <path d="M 30 75 Q 30 60 50 60 Q 70 60 70 75 Z" fill="#f8f9fa"/>
              </svg>
              
              <h4 id="name-goes-here" class="mb-3">displayName</h4>
              
              <div class="input-group mb-3">
                <input type="text" id="userID-goes-here" class="form-control" value="userID" readonly>
                <button class="btn btn-outline-secondary" type="button" id="copyButton">Copy User ID</button>
              </div>
              <p id="feedbackMessage" class="text-success" style="display: none;">Copied!</p>
            </div>
          </div>

          <div class="card shadow-sm mt-4">
            <div class="card-body">
              <h5 class="card-title mb-3">Account</h5>
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-outline-primary">Edit Profile</button>
                <button type="button" class="btn btn-outline-secondary">Privacy Settings</button>
                <button type="button" class="btn btn-outline-danger" id="signOutBtn">Sign Out</button>
              </div>
            </div>
          </div>

          <div class="card shadow-sm mt-4">
            <div class="card-body">
              <h5 class="card-title mb-3">Support</h5>
              <div class="d-grid gap-2">
                <button type="button" class="btn btn-outline-secondary">Contact</button>
                <button type="button" class="btn btn-outline-secondary">FAQ</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <site-footer></site-footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
